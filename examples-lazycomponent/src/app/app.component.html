<section fxFlex fxLayout="column">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayoutGap="20px">
      <span>Custom Toolbar</span>

      <button mat-mini-fab color="primary"
      (click)="drawer.toggle()"
      aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- <button type="button" mat-button (>
        Toggle sidenav
      </button> -->
    </mat-toolbar-row>

    <!-- <mat-toolbar-row>
      <span>Second Line</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <span>Third Line</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
    </mat-toolbar-row> -->
  </mat-toolbar>

  <mat-drawer-container class="example-container" autosize fxFlex="100%" fxLayout="stretch stretch">
    <mat-drawer #drawer class="example-sidenav" mode="side" fxFlex="100%">
      <!-- <p>Auto-resizing sidenav</p>
      <p *ngIf="service.showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !service.showFiller" mat-raised-button>
        Toggle extra text
      </button> -->
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{node.name}}
          </li>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-drawer>

    <div class="example-sidenav-content" fxLayout="column" fxLayoutAlign="stretch stretch" fxFlex="100%" fxFlexAlign="stretch">

      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>

</section>
